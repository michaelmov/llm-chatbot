services:
  postgres:
    image: postgres:17-alpine
    container_name: chatbot-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot_dev
      POSTGRES_DB: chatbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U chatbot -d chatbot']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
