services:
  postgres:
    image: postgres:17-alpine
    container_name: chatbot-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot_dev
      POSTGRES_DB: chatbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U chatbot -d chatbot']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - chatbot-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - MODEL_NAME=${MODEL_NAME:-claude-3-5-sonnet-latest}
      - MODEL_TEMPERATURE=${MODEL_TEMPERATURE:-0.3}
      - MODEL_MAX_TOKENS=${MODEL_MAX_TOKENS:-4096}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - DATABASE_URL=postgresql://chatbot:chatbot_dev@postgres:5432/chatbot
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - chatbot-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:3001/ws}
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
